<form action="{% url 'polls:updateStu' student.id  %}" method="post">
{% csrf_token %}
    <input type="text" name="name" id="name" value="{{ student.name }}" /> <br></br>
    <input type="text" name="family" id="family" value="{{ student.family }}" /> <br></br>
    <select name="course">
        {% for course in courses %}
            {% if course.name == student.learnSubj.name %}
                <option selected="selected" value="{{ course.name }}">{{ course.name }}</option>
            {% else %}
                <option value="{{ course.name }}">{{ course.name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <br></br>
<input type="submit" value="update student" />
</form>
